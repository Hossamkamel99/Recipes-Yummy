        <i class="fa fa-spinner fa-spin text-white fa-4x"></i>
      </div>
    </div>

    <div id="home">
      <aside class="d-flex position-fixed top-0 z-3">
        <div
          id="side-menu"
          class="vh-100">
          <div class="ulcontainer">
            <ul class="itemLinks text-white mt-4">
              <li
                id="search"
                class="mt-3">
                Search
              </li>
              <li
                id="category"
                class="mt-3">
                Categories
              </li>
              <li
                id="country"
                class="mt-3">
                Area
              </li>
              <li
                id="ingr"
                class="mt-3">
                Ingredients
              </li>
            </ul>
          </div>
          <div class="text-white mx-3 position-relative top-50">
            <div class="copyright">
              <div class="d-flex">
                <i class="me-1 fa-brands fa-facebook"></i>
                <i class="me-1 fa-brands fa-twitter"></i>
                <i class="me-1 fa-solid fa-globe"></i>
              </div>

                <a

                  rel="noopener noreferrer"

                >
              </div>
            </div>
          </div>
        </div>
        <div
          id="side-bar"
          class="bg-white vh-100 d-flex flex-column justify-content-between align-items-center py-3">
          <img
            src="./img/logo.png"
            alt="logo"
            class="w-75 bg-white" />
          <div class="toggleBtn bg-white">
            <i class="toggBtn fa-solid bg-white fa-bars text-black fa-2x"></i>
          </div>
          <div class="d-flex flex-column bg-white">
            <i id="backhome" href="#home" class="fa-solid fa-arrow-left"></i>
          </div>
        </div>
      </aside>

      <div class="container showContent position-relative">
        <p class="text-center text-white start-quote">
          "Embark on a culinary journey with flavors that ignite your senses and
          recipes that inspire your creativity."  -..GBT 2024
        </p>
        <div class="row m-5 g-4 meals"></div>
      </div>
